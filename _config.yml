# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

highlighter:         pygments

# Permalinks
permalink:        pretty

# Setup
title:            Tobias Schottdorf
tagline:          'Stuff I Ran Into'
url:              http://tschottdorf.github.io/blog
shorturl:         tschottdorf.github.io/blog

author:
  name:           'Tobias Schottdorf'
  url:            http://tschottdorf.github.io/

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/tschottdorf/tschottdorf.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
